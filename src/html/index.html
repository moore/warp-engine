<!doctype html>
<html>
  <head>
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="warpengine.css">
    <script src="lib/codemirror-javascript-mode.js"></script>
    <script src="lib/keymap/vim.js"></script>
  </head>
  <body>
    <div class="side-menu">
      <div class="side-menu-header">
        <span class="title">menu</span>
        <div class="close-button side-menu-close">
          <span class="close-top"></span>
          <span class="close-bot"></span>
        </div>
      </div>
      <label>text editor:
	<select name="editor mode" id="editor-mode">
          <option value="vim" selected>vim</option>
          <option value="default">default</option> 
	</select>
      </label>
      <ul class="history">
      </ul>
    </div>
    <div class="burger-button side-menu-open">
      <span class="burger-top"></span>
      <span class="burger-middle"></span>
      <span class="burger-bot"></span>
    </div>
    <div class="draft-title" contentEditable="true"></div>
    <div id="code-output">
      <canvas id="canvas" height="200"></canvas>
      
      <div id="warp-data">    
        <div id="warp-ends"></div>
        <div id="color-palette" class="show-index"></div>
      </div>
    </div>

    <div id="code-editor">
      <div id="toolbar">
        <button id="draw">make it so</button>

        <label>palette:
          <select name="palette mode" id="palette-mode">
            <option value="palette-by-index" selected>show indexes</option> 
            <option value="palette-by-count">show counts</option>
          </select>
        </label>

        <input type="checkbox" id="show-log">show log</input>
	<button class="new-draft">New Draft</button>
	<button class="copy-draft">Copy Draft</button>
	<button class="share-draft">Share Draft</button>
      </div>

      <textarea id="captains-log" readonly></textarea>
      <div id="code-mirror"></div>
      <iframe class="sandbox"  sandbox="allow-scripts allow-same-origin" src="sandbox.html"></iframe>
    </div>

    <script src="warp-engine.js">
    </script>
  </body>
</html>
